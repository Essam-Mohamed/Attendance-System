<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../CSS/Logn.css" />
    <script src="../JS/Logn.js" type="module" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand justify-content-between px-3 py-2 h-25 h6 my-0">
      <img src="../Images/logo1.png" class="col-1" alt="logo" />
      <section class="d-flex col-md-8 col-11 justify-content-around">
        <a href="../Home.html" class="text-decoration-none">Home</a>
        <a href="Register.html" class="text-decoration-none">Registration</a>
        <a href="About.html" class="text-decoration-none">About</a>
        <a href="Logn.html" class="text-decoration-none">Login</a>
      </section>
      <section class="d-flex justify-content-between d-md-block d-none text-decoration-none">
        <a href="../HTML/Register.html" class="text-decoration-none">
          <input type="button" value="Register" class="btn btn-primary col-6" />
        </a>
        <a href="../HTML/Logn.html" class="text-decoration-none">
          <input type="button" value="Login" class="btn btn-primary" />
        </a>
      </section>
    </nav>
    <section class="text-light mainwraper d-flex align-items-center justify-content-center">
      <article class="col-12 articlewraper">
        <form
          action=""
          class="col-10 col-8-sm col-md-6 col-lg-4 offset-1 offset-2-sm offset-md-3 offset-lg-4 needs-validated formwraper"
          novalidate>
          <p class="text-center h4 mb-4">Login</p>
          <div class="row mb-3">
            <label for="userName" class="col-form-label col-4-sm col-5">User Name</label>
            <div class="col-8-sm col-7">
              <input
                type="text"
                name="userName"
                class="form-control"
                pattern="^([a-zA-Z]){8,16}([0-9]){4}"
                required
                id="userName" />
              <div class="invalid-feedback">Enter Alphapet (8 - 16) and 4 numbers at end</div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="password" class="col-form-label col-4-sm col-5">Password</label>
            <div class="col-8-sm col-7">
              <input
                type="password"
                name="password"
                class="form-control"
                pattern="^([a-zA-Z0-9]){8,12}$"
                required
                id="password" />
              <div class="invalid-feedback">Enter alphapet and numbers (8 - 12) char</div>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" value="Login" class="btn btn-primary" />
            <div class="invalid-feedback" id="invalid">Invalid user name or password.</div>
          </div>
        </form>
      </article>
    </section>
    <footer class="col-12 h6 text-light m-0">
      <div
        class="d-flex flex-md-row justify-content-md-around align-items-md-center flex-column align-items-center py-3">
        <p class="mb-md-0">&copy; All copyright reserved for Essam</p>
        <div>
          <p class="text-center">Follow Us</p>
          <a href="https://www.facebook.com/"><i class="fab fa-facebook icons px-2"></i></a>
          <a href="https://twitter.com/"><i class="fab fa-twitter icons px-2"></i></a>
          <a href="https://www.youtube.com/"><i class="fab fa-youtube icons px-2"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
